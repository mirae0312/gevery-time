#board-query.properties
selectAllContentListFree = select * from (select row_number() over(order by ? desc) rnum, b.* from board b where REGEXP_LIKE(or_code,\'bb1b|bb2b\')) where rnum between ? and ?
selectAllContentListDog = select * from (select row_number() over(order by ? desc) rnum, b.* from board b where or_code like 'bb1b%') where rnum between ? and ?
selectAllContentListCat = select * from (select row_number() over(order by ? desc) rnum, b.* from board b where or_code like 'bb2b%') where rnum between ? and ?
selectAllContentListGo = select * from (select row_number() over(order by ? desc) rnum, b.* from board b where or_code like 'bb3b%') where rnum between ? and ?
selectAllContentListEat = select * from (select row_number() over(order by ? desc) rnum, b.* from board b where or_code like 'bb4b%') where rnum between ? and ?
selectAllContentListUse = select * from (select row_number() over(order by ? desc) rnum, b.* from board b where or_code like 'bb5b%') where rnum between ? and ?
getTotalContentCount = select count(*) from board