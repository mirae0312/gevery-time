# info query properties
# popList
selectPopList = select * from(select row_number() over(order by count desc) rnum, d.* from(select c.code, c.writer, b.business_name, c.head_content, c.view_count, (select count(*) from info_review where recommend = 'G' and code = c.code group by code) count from info_common c left join business b on c.writer = b.business_id)d where not count is null) where rnum between 1 and 5
selectHospitalPopList = select * from(select row_number() over(order by count desc) rnum, d.* from(select c.code, c.writer, b.business_name, c.head_content, c.view_count, (select count(*) from info_review where recommend = 'G' and code = c.code group by code) count from info_common c left join business b on c.writer = b.business_id where c.code like 'ib1b%')d where not count is null) where rnum between 1 and 5
